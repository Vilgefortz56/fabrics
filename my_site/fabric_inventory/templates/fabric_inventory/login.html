{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ form.title }}{% endblock %}</title>
    <!-- Подключаем стили Bootstrap через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Подключение JS библиотек -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>
    <script src="{% static 'fabric_inventory/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Подключение CSS файла -->
    <link rel="stylesheet" href="{% static 'fabric_inventory/css/canvas.css' %}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="row w-100">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Страница входа</h2>
                        <form method="post" action="">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя</label>
                                {% comment %} <input type="text" name="username" class="form-control" id="username" placeholder="Введите ваше имя пользователя" required> {% endcomment %}
                                {{ form.username }}
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                {% comment %} <input type="password" name="password" class="form-control" id="password" placeholder="Введите ваш пароль" required> {% endcomment %}
                                {{ form.password }}
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
                                <label class="form-check-label" for="rememberMe">Запомнить меня</label>
                            </div>
                            <button type="submit" class="btn btn-secondary w-100">Вход</button>
                            {% if form.non_field_errors %}
                                <div class="alert alert-danger mt-3 mb-0" role="alert">
                                     Беда произошла. Неверный логин или пароль.
                                </div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Подключение JS файла -->
    <script src="{% static 'fabric_inventory/js/canvas.js' %}"></script>
</body>
</html>
